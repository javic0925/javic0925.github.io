<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/Images/imgs/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/Images/imgs/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/Images/imgs/favicon-16x16.png">
    <title>JD Recordfy | Radio</title>
    <link rel="manifest" href="./manifest.json">
    <script src="./assets/js/app.js"></script>
    <script data-ad-client="ca-pub-5889773052227661" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  </head>
  <body>
    <header class="main">
      <div class="logo">
        <img src="./assets/imgs/logo/JDLogonoshadow.png" alt="" />
      </div>
      <p>Vive la musica 24/7 - Bachata | Reggaeton | Pop | Salsa Y Mas!</p>
    </header>

    <section class="landing">
      <div class="radio">
        <div class="radioImg" id="slideshow-example" data-component="slideshow">
          <div class="list" role="list">
            <div class="slide">
              <img src="./assets/imgs/content/radio.jpg" alt="jd recordfy picture" />
            </div>
            <div class="slide">
              <img src="./assets/imgs/content/foto2.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="./assets/imgs/content/foto3.jpg" alt="" />
            </div>
          </div>
        </div>
          <div class="radioControls">
            <audio src="https://c13.radioboss.fm:18067/stream?i=.mp3" preload="auto" controls
            ></audio>
          </div>
        </div>
      </div>
      <div class="chat">
        <iframe
          src="https://www6.cbox.ws/box/?boxid=841631&boxtag=fPhCOH"
          width="100%"
          height="100%"
          allowtransparency="yes"
          allow="autoplay"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          scrolling="auto"
        ></iframe>
      </div>
    </section>

    <section class="footer">
      <div class="links"><p>JD Recordfy Copyright &copy; 2020</p></div>
    </section>
    <script type="module" import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

    const el = document.createElement('pwa-update');
    document.body.appendChild(el);></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/audioplayer.js"></script>
    <script src="./assets/js/slideshow.js"></script>
    <script>
      $(function () {
        $("audio").audioPlayer({
          classPrefix: "audioplayer",

          strPlay: "",

          strPause: "",

          strVolume: "",
        });
      });
    </script>

  </body>
</html>
